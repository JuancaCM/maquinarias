<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/logo2.png', width: 90, height: 50, alt: 'Thinkagro'}"
  [navbarBrandMinimized]="{src: 'assets/logo.png', width: 30, height: 25, alt: 'Thinkagro'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item px-3">Hola {{username}}. <a href="#" (click)="logoutApp()">Salir</a></li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <!-- <app-sidebar-footer><a class="nav-link" (click)="logoutApp()">Cerrar sesi√≥n</a></app-sidebar-footer> -->
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <simple-notifications
        [options]="options">
      </simple-notifications>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>Desarrollado por <a href="https://www.thinkagro.cl" target="_blank">Thinkagro</a> | FACEBOOK: <strong><a href="https://www.facebook.com/cetthinkagro/" target="_blank">@cetthinkagro</a></strong> | TWITTER: <strong><a href="https://twitter.com/CET_ThinkAgro" target="_blank">@CET_ThinkAgro</a></strong></span>
</app-footer>
