<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <h3>Gestión de usuarios</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div>
          <button class="btn btn-success pull-right toolbar-btn" (click)="addUser()">Añadir <i class="fa fa-plus"></i></button>
        </div>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="">
            <tr>
              <th>Rut</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo electrónico</th>
              <th>Perfil</th>
              <th>Estado</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>{{ user.rut }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.type }}</td>
              <td *ngIf="user.active" class="text-center bg-active">Activo</td>
              <td *ngIf="!user.active" class="text-center bg-inactive">Inactivo</td>
              <td>
                <button class="btn btn-warning btn-block btn-sm" (click)="editUser(user)">Editar <i class="fa fa-pencil"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
