<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <div class="text-center">
                <a href="http://www.thinkagro.cl" target="_blank"><img src="assets/logo2.png" class="thinkAgroLoginLogo"></a>
                <h3>Bienvenido a Maquinarias</h3>
                <p class="text-muted">Ingrese sus datos para ingresar a la aplicación</p>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)] = "user.rut" placeholder="Rut" type="text" aria-label="Usuario" aria-describedby="usernameLabel" id="iRut" required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)] = "user.password" placeholder="Contraseña" type="password" aria-label="Contraseña" id="iPassword" requited>
              </div>
              <div class="row">
                <div class="col-12 col-sm-5">
                  <button class="btn btn-primary px-4 btn-block" type="button" (click)="validateLogin()">Ingresar</button>
                </div>
              </div>
<!--               <div class="row">
                <div class="col-12">
                  <button class="btn btn-link px-0" type="button" (click)="openRecoverPassword()">¿Olvido la contraseña?</button>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<simple-notifications
  [options]="options">
</simple-notifications>
