<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <h3>Detalle del vehiculo</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div>
          <button class="btn btn-success toolbar-btn" (click)="backVehicleList()"><i class="icon-arrow-left"></i> Volver</button>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label>Vehiculo</label>
              <input type="text" name="vehicle" [(ngModel)]="vehicle.vehicle" class="form-control" placeholder="Ingrese el vehiculo" required>
            </div>
            <div class="form-group">
              <label>Patente</label>
              <input type="text" name="patent" [(ngModel)]="vehicle.patent" class="form-control" placeholder="Ingrese la patente" required>
            </div>
            <div class="form-group">
              <label>Tipo</label>
              <select class="form-control" name="type" [(ngModel)]="vehicle.type" required>
                <option value="" selected>Seleccione el tipo</option>
                <option *ngFor="let type of vehicleTypes" value="{{ type.id }}">{{ type.type }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Chofer</label>
              <select class="form-control" name="driver" [(ngModel)]="vehicle.driver">
                <option value="" selected>Seleccione el chofer</option>
                <option *ngFor="let driver of driverList" value="{{ driver._id }}">{{ driver.name + ' ' + driver.last_name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Dispositivo</label>
              <select class="form-control" name="device" [(ngModel)]="vehicle.device">
                <option value="" selected>Seleccione el dispositivo</option>
                <option *ngFor="let device of deviceList" value="{{ device._id }}">{{ device.device }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Estado</label>
              <select class="form-control" name="vehicleActive" [(ngModel)]="vehicle.active" required>
                <option value="true" selected>Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
            <button type="button" class="btn btn-default pull-right" (click)="backVehicleList()">Cancelar</button>
            <button *ngIf="!flag" type="submit" class="btn btn-success pull-right" (click)="addVehicle()">AÃ±adir</button>
            <button *ngIf="flag" type="submit" class="btn btn-success pull-right" (click)="editVehicle()">Modificar</button>
          </form>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
