<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <h3>Detalle del dispositivo</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div>
          <button class="btn btn-success toolbar-btn" (click)="backDeviceList()"><i class="icon-arrow-left"></i> Volver</button>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label>Dispositivo</label>
              <input type="text" name="device" [(ngModel)]="device.device" class="form-control" placeholder="Ingrese el dispositivo" required>
            </div>
            <div class="form-group">
              <label>Modelo</label>
              <input type="text" name="model" [(ngModel)]="device.model" class="form-control" placeholder="Ingrese el modelo" required>
            </div>
            <div class="form-group">
              <label>ID</label>
              <input type="text" name="imei" [(ngModel)]="device.id" class="form-control" placeholder="Ingrese el código ID" required>
            </div>
            <div class="form-group">
              <label>Número</label>
              <input type="text" name="number" [(ngModel)]="device.number" class="form-control" placeholder="Ingrese el número" required>
            </div>
            <div class="form-group">
              <label>Estado</label>
              <select class="form-control" name="deviceActive" [(ngModel)]="device.active" required>
                <option value="true" selected>Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
            <button type="button" class="btn btn-default pull-right" (click)="backDeviceList()">Cancelar</button>
            <button *ngIf="!flag" type="submit" class="btn btn-success pull-right" (click)="addDevice()">Añadir</button>
            <button *ngIf="flag" type="submit" class="btn btn-success pull-right" (click)="editDevice()">Modificar</button>
          </form>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
